<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <button id="toggle-btn">Toggle Menu</button>

    <nav id="menu" class="menu">
      <ul>
        <li>Home</li>
        <li>About</li>
        <li>Products</li>
      </ul>
    </nav>
    <h1>Image Change on DOM Loaded</h1>
    <img
      id="example-img"
      src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg"
      alt="Cat relaxing"
    />
    <h1>Event Listener examples</h1>
    <p id="para">MouseOver this text to remove the event listener</p>
    <button id="btn">Change background color</button>
    <ul class="ingredients">
      <li>Flour</li>
      <li>Cheese</li>
      <li>Water</li>
    </ul>
    <ul id="desserts" class="sweet">
      <li>Cake</li>
      <li>Pie</li>
    </ul>
    <section id="example-section">
      <h2>Example sub heading</h2>
      <p>first paragraph</p>
      <p>second paragraph</p>
    </section>
    <h2>Cancel Timeout Example</h2>
    <button id="cancelButton">Cancel Timeout</button>
    <input type="text" id="input" placeholder="Type something" />

    <!-- <button id="button">Show Alert</button> -->

    <script type="module" src="DOM/setTimeout.js"></script>
  </body>
</html>
