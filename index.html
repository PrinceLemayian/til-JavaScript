<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Event Listener examples</h1>
    <p id="para">MouseOver this text to remove the event listener</p>
    <button id="btn">Change background color</button>
    <ul class="ingredients">
      <li>Flour</li>
      <li>Cheese</li>
      <li>Water</li>
    </ul>
    <ul id="desserts" class="sweet">
      <li>Cake</li>
      <li>Pie</li>
    </ul>
    <section id="example-section">
      <h2>Example sub heading</h2>
      <p>first paragraph</p>
      <p>second paragraph</p>
    </section>
    <input type="text" id="input" placeholder="Type something" />
    <!-- <button id="button">Show Alert</button> -->

    <script type="module" src="DOM/removeEventListener.js"></script>
  </body>
</html>
